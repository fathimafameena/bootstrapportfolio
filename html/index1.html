<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fathima Fameena's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1> Fathima Fameena's Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> <span class="movecolor">  Moves</span>

          </section>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        

        <ul class="deck">
            
        </ul>
    </div>
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="winningcontent"></p>
    <button type="button" class="button" onclick="document.location.reload()">Play Again</button>
  </div>

</div>
    <script src="js/app.js"></script>
